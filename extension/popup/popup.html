<!DOCTYPE html>

<head>

    <title>CS-AI ASIN Hunter</title>
    <link rel="stylesheet" href="popup.css">

<body>

                    <span class="info-value" id="product-title">--</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Price</span>
                    <span class="info-value" id="product-price">--</span>

                <div class="info-row">
                    <span class="info-label">Seller</span>
                    <span class="info-value highlight" id="product-seller">--</span>
